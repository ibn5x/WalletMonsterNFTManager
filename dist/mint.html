    <div class="container">

        <h3>Mint Asset</h3>
        <div class="row" id="appManager" style="margin-top: 20px; margin-bottom: 50px;">
            <div class="col col-md-12">
                <div>
                    <div>
                        <label>TokenId &nbsp</label>
                        <input type="number"  id="token_id_input" style="margin-bottom: 5px;">
                    </div>
    
                    <div>
                        <label>Amount &nbsp </label>

                    </div>
    
                    <div>
                        <label for="">Address &nbsp</label>
                        <input type="text" id="address_input" style="margin-bottom: 10px;">
                    </div>
    
                    <div>
                        <button class="btn btn-primary" id="submit_mint" style="display: flex; justify-content: center;">Mint</button>
                    </div>                 
                </div>
            </div>
        </div>
        <br>
        <h3>Mint Enjimon</h3>
        <div class="row" id="monsterManager" style="margin-top: 20px; margin-bottom: 150px;">
            <div class="col col-md-12">
                <div> 
                    <div>
                        <label for="">Name &nbsp&nbsp&nbsp&nbsp</label>
                        <input type="text" id="name_input" style="margin-bottom: 10px;">
                    </div>
                    <div>
                        <label for="">HP &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="number" id="health_input" style="margin-bottom: 10px;">
                    </div>
                    <div>
                        <label for="">DEF &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>

                    <div>

                    </div>
                    <div>
                        <label for="">Endur &nbsp&nbsp&nbsp</label>
                        <input type="number" id="endur_input" style="margin-bottom: 10px;">
                    </div>
                    <div>
                        <label for="">LVL &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="number" id="level_input" style="margin-bottom: 10px;">
                    </div>
                    <div>
                        <label for="">Type &nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="text" id="enjimonType_input" style="margin-bottom: 10px;">
                    </div>
                    <div>
                        <button class="btn btn-primary" id="submit_mintMonster" style="display: flex; justify-content: center;">Mint</button>
                    </div>                 
                </div>
